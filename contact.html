<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Frontend Wizard Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Profile</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="about.html">About Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have questions or want to connect? Fill out the form below and I'll get back to you soon.</p>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        data-testid="test-contact-name" 
                        aria-describedby="name-error"
                        required
                    >
                    <div class="error-message" id="name-error" data-testid="test-contact-error-name"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        data-testid="test-contact-email" 
                        aria-describedby="email-error"
                        required
                    >
                    <div class="error-message" id="email-error" data-testid="test-contact-error-email"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        data-testid="test-contact-subject" 
                        aria-describedby="subject-error"
                        required
                    >
                    <div class="error-message" id="subject-error" data-testid="test-contact-error-subject"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="5" 
                        data-testid="test-contact-message" 
                        aria-describedby="message-error"
                        required
                    ></textarea>
                    <div class="error-message" id="message-error" data-testid="test-contact-error-message"></div>
                </div>

                <button type="submit" data-testid="test-contact-submit">Send Message</button>
            </form>

            <div class="success-message" id="success-message" data-testid="test-contact-success">
                Thank you for your message! I'll get back to you as soon as possible.
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Emmy Way. All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
